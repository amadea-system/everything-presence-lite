# ESP32 D1 Mini Pin Outs: 
# - https://github.com/LilyGO/ESP32-MINI-32-V1.3/
# - https://community.openmqttgateway.com/t/esp32-mini-kit-pinout-is-there-a-mapping-table-to-lolin-esp32-pinout/2320
# Info: https://smarthomescene.com/diy/diy-presence-sensor-with-25m-detection-range-using-dfrobot-c4001-and-esp32/
