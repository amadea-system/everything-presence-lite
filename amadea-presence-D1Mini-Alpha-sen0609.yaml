substitutions:
  # Remember to keep less than or equal to 21 characters
  name: "amadea-presence-alpha"
  friendly_name: "Amadea Presence Alpha"
  # illuminance_update_interval: "2s"
  hidden_ssid: "false"
  log_level: ERROR

  # - Device Definitions - #
  # TX: This line is used to send data to the device at the other end.
  # RX: This line is used to receive data from the device at the other end.
  # The tx/rx nomenclature used here is is from the perspective of the ESP32.
  # uart_tx: GPIO17
  # uart_rx: GPIO16
  mmwave_occupancy_out: GPIO21
  # mmwave_occupancy_out: GPIO32
  status_led_pin: GPIO14

  uart_tx: GPIO16
  uart_rx: GPIO17
  # mmwave_occupancy_out: GPIO12


dashboard_import:
  package_import_url: github://amadea-system/everything-presence-lite/amadea-presence-D1Mini-Alpha-sen0609.yaml@main
  import_full_config: false # or true


####
# PACKAGES
# Each package includes the alarm panel feature
# Remove or comment out any packages that you do not need or want.
# If you're developing/installing locally, replace the github package line with the local package include above it.
packages:

  remote_packages:
    url: https://github.com/amadea-system/everything-presence-lite
    ref: main
    # url: https://github.com/konnected-io/konnected-esphome
    # ref: master
    refresh: 5min
    files:

      ####
      # Device Base
      - amadea-common/amadea-presence-base.yaml

      ####
      # mmWave Sensor
      - amadea-common/sen0609-base.yaml

